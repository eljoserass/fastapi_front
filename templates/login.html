<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Parts Order Management</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="centered">
    <div class="container">
        <div class="logo">
            <!-- Placeholder for logo - could be replaced with actual image -->
            <div class="auto-parts-icon">ðŸ”§</div>
        </div>
        
        <h1>Parts Management Login</h1>
        
        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}
        
        <form action="/login" method="post">
            <div class="form-group">
                <label for="username">Phone Number:</label>
                <input type="text" name="username" id="username" placeholder="Enter your phone number" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit">Log In</button>
        </form>
        
        <div class="footer">
            <p>Need help? Contact support</p>
            <p><a href="/privacy-policy">Privacy Policy</a></p>
        </div>
    </div>
</body>
</html>
